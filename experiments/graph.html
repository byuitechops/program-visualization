<html>
  <head>
    <style>
      .nodes g text{
        text-anchor: middle;
        dominant-baseline:middle;
      }
      .nodes g rect{
        fill:lightcyan;
        stroke-width:1;
        stroke:blue;
      }
      .nodes g.highlight rect{
        fill:blueviolet;
      }
      .edges path{
        stroke-width:3;
        stroke:black;
        fill:none;
      }
      .edges g.highlight path.hightlight{
        stroke:indigo;
      }
    </style>
    <script src="https://dagrejs.github.io/project/graphlib/latest/graphlib.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./line.js"></script>
    <script src="./req-tree.js"></script>
    <script src="./Levels.js"></script>
    <script src="./ranking.js"></script>
  </head>
  <body>
    <script src="./graph.js"></script>
  </body>
</html>
