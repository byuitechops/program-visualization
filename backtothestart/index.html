<html>
  <head>
    <style>
      text {
        font-weight: 300;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
        font-size: 14px;
        text-anchor: middle;
        dominant-baseline:middle;
      }

      .nodes rect {
        fill:red; /* Color for Error */
      }

      .groups rect {
        fill:none;
      }

      .groups rect[data-grouptype="same parent"] {
        /* stroke:#267F6F; */
      }
      .groups rect[data-grouptype="concurrent"] {
        stroke:#dcadff;
        fill:#dcadff;
        fill-opacity: 0;
      }
      
      .nodes rect {
        fill:#00ffd0;
      }
      .nodes g.disabled rect {
        fill:#CCC;
      }
      .nodes g.disabled text {
        fill:#999;
      }
      .nodes g[data-type="logic"] circle {
        fill:white;
        stroke:#ff6b6b;
        stroke-width:2px;
        r:2;
      }
      .nodes g.highlight rect{
        stroke:#003bff;
        stroke-width:1px;
      }
      .nodes g.highlight circle{
        stroke:red;
      }
      .edges line, 
      .edges path {
        stroke:none; /* Color for Error */
        stroke-width: 1.5px;
        fill:none;
        /* stroke-opacity: 0.5; */
      }
      .edges [data-type="pre"]{
        stroke: #AAA;
      }
      .edges [data-type="pre"].highlight{
        stroke: black;
      }
      .edges [data-type="co"]{
        stroke: #ffd8a0;
      }
      .edges [data-type="co"].highlight{
        stroke: #ff3f00;
      }
      /* .edges [data-type="co"]{
        stroke: #C19DC0;
      }
      .edges [data-type="co"].highlight{
        stroke: #4B056B;
      } */
      .edges [data-type="concur"]{
        stroke: purple;
      }
      .edges [data-type="path"]{
        stroke: lightcoral;
      }
      .edges .highlight {
        stroke-opacity:1;
      }
      .routes line{
        stroke:black;
        /* stroke:#CCC; */
        /* stroke:red; */
        stroke-width:1;
        stroke-opacity: .2;
      }
    </style>
    <!-- Data -->
    <script src="req-tree.js"></script>
    <!-- Libraries -->
    <script src="d3.min.js" charset="utf-8"></script>
    <script src="dagre.min.js"></script>
    <script src="ngraph.min.js"></script>
    <!-- Helpers -->
    <script src="util.js"></script>
    <script src="layout.js"></script>
  </head>
  <body>
    <script src="main.js"></script>
  </body>
</html>
