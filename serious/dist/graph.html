<html>
  <head>
    <style>
      body{
        margin:0px;
        padding:0px;
      }
      .nodes g text{
        text-anchor: middle;
        dominant-baseline:middle;
      }
      .nodes g rect{
        fill:lightcyan;
        stroke-width:1;
        stroke:blue;

      .nodes g.highlight rect{
        fill:blueviolet;

      .edges path{
        stroke-width:3;
        stroke:black;
        fill:none;
      }

  </head>

    <script src="./bundle.js"></script>
