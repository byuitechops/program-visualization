<html>
  <head>
    <style
      g.type-TK > rect {
        fill: #00ffd0;
      }

      text {
        font-weight: 300;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
        font-size: 14px;
      }

      .node rect {
        stroke: #999;
        fill: #fff;
        stroke-width: 1.5px;
      }

      .edgePath path {
        stroke: #333;
        stroke-width: 1.5px;
      }
    </style>
    <script src="req-tree.js"></script>
    <script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
  </head>
  <body>
    <svg></svg>
    <script>
      // Create the input graph
      var g = dagreD3.graphlib.json.read(reqTree)
        .setGraph({
          rankdir:'LR',
          nodesep:5,
          edgesep:5,
          ranksep:50,
        })
      g.nodes()
        .filter(n => g.node(n).type == 'logic')
        .forEach(n => {
          var pres = g.predecessors(n)
          var sucs = g.successors(n)
          pres.forEach(pre => g.removeEdge(pre,n))
          sucs.forEach(suc => g.removeEdge(n,suc))
          pres.forEach(pre => sucs.forEach(suc => g.setEdge(pre,suc,{})))
          g.removeNode(n)
        })
      g.nodes().forEach(function(v) {
        var node = g.node(v);
        // Round the corners of the nodes
        node.rx = node.ry = 5;
        node.height = 0;
      });

      // Create the renderer
      var render = new dagreD3.render();

      // Set up an SVG group so that we can translate the final graph.
      var svg = d3.select("svg").attr('width',window.innerWidth).attr('height',window.innerHeight),
          svgGroup = svg.append("g");

      // Run the renderer. This is what draws the final graph.
      render(d3.select("svg g"), g);

      // Center the graph
      svg.attr("height", g.graph().height + 40);
      svg.attr("width", g.graph().width + 40);
    </script>
  </body>
</html>


<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
